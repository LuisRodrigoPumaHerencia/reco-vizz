{% extends "../navBar/navBar.html" %}
{% load static %}

{% block titulo %} Inicio Sesión {% endblock %}
{% block contenido %}
<!DOCTYPE html>
<html lang="es-PE">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!<!-- Estilos Propios -->
        <link rel="stylesheet" type="text/css" href=" {% static 'css/index.css' %}">
        <!<!-- FONTAWESOME -->
        <script src="https://kit.fontawesome.com/c2a0f18374.js" crossorigin="anonymous"></script>
        
    </head>
    <body> 
    <br>
        <!-- Start Menu -->
        <div class="d-flex justify-content-center mt-5">
            <div class="tarjeta card col-md-5" id="formServPrest">
                <div class="headerCard card-heading" align="center">
                    <h2 class="headerCard headerCard2">Iniciar Sesion</h2>
                </div>
                <div class="card-body bodyCard">
                    <form class="needs-validation" method="post" novalidate>
                        <div class="form-group pt-2 justify-content-center">
                            {% csrf_token %}
                            <div class="row justify-content-center">
                                <div class="col-md-5 col-sm-5">
                                    <label><strong>USARIO</strong></label>
                                    <div class="input-group mt-2">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa-sharp fa-solid fa-user"></i></span>
                                        <input type="text" name="email" class="form-control" placeholder="Usuario" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row justify-content-center mt-3">
                                <div class="col-md-5 col-sm-5">
                                    <label><strong>CONTRASEÑA</strong></label>
                                    <div class="input-group mt-2">
                                        <span class="input-group-text" id="basic-addon1"><i class="fa-sharp fa-solid fa-key"></i></span>
                                        <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3" align="center">
                                {{form.captcha}}
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-6 col-sm-6 text-center mt-4">
                                    <button type="submit" class="btn btn-success"><i class="fa-solid fa-check"></i> <b>Iniciar sesion</b></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- VALIDADCION -->                    
        <script src=" {% static '/js/index.js' %}"></script>
    </body>
</html>
{% endblock %}
