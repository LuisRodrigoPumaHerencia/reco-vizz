{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- FONTAWESOME -->
        <script src="https://kit.fontawesome.com/c2a0f18374.js" crossorigin="anonymous"></script>

        <!-- Mis estilos CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css'%}">
        <title>{% block titulo %} {% endblock %}</title>
    </head>
    <body class="conteiner" style="background-color: #303030;" >
        <header class="" role="banner">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse" id="navbarColor01" >
                        <ul class="navbar-nav ms-auto">
                            {% comment %} <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="">Alumnos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Cursos</a>
                            </li> {% endcomment %}
                            <li class="nav-item">
                                <a class="nav-link" href=" {% url 'inicioSesion' %} ">Iniciar Sesi√≥n</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href=" {% url 'registro' %} ">Registrar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href=" {% url 'lista' %} ">Lista</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div>
            {% block contenido %}
            <br><br>
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        {% comment %} <script src="${context}/js/jsNavBar/js/main.js"></script> {% endcomment %}

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        
        <!-- ===== JS BOOSTRAP ===== -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
